<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta HTTP-EQUIV="pragma" CONTENT="no-cache">
		<meta HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
		<meta HTTP-EQUIV="expires" CONTENT="0">
		<title>小牛期货管理后台</title>
		<link rel="stylesheet" href="plugins/layui/css/layui.css" media="all" />
		<link rel="stylesheet" href="css/global.css" media="all">
		<link rel="stylesheet" href="plugins/font-awesome/css/font-awesome.min.css">
<!-- 		<link rel="stylesheet" href="css/table.css" /> -->
		<link rel="stylesheet" href="css/login.css" />
	</head>

	<body class="beg-login-bg">
		<div class="beg-login-box">
			<header>
				<h1>小牛期货后台登录</h1>
			</header>
			<div class="beg-login-main">
				<form   class="layui-form"  >
<!-- 				<input name="__RequestVerificationToken" type="hidden" value="fkfh8D89BFqTdrE2iiSdG_L781RSRtdWOH411poVUWhxzA5MzI8es07g6KPYQh9Log-xf84pIR2RIAEkOokZL3Ee3UKmX0Jc8bW8jOdhqo81" /> -->
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        <i class="layui-icon">&#xe612;</i>
                    </label>
						<input type="text" name="userName" id="userName" lay-verify="userName" autocomplete="off" placeholder="这里输入登录帐号" class="layui-input">
					</div>
					<div class="layui-form-item">
						<label class="beg-login-icon">
                        <i class="layui-icon">&#xe642;</i>
                    </label>
						<input type="password" name="password" lay-verify="password" autocomplete="off" placeholder="这里输入密码" class="layui-input">
					</div>
					<div class="layui-form-item">
<!-- 						<div class="beg-pull-left beg-login-remember"> -->
<!-- 							<label>记住帐号？</label> -->
<!-- 							<input type="checkbox" name="rememberMe" value="true" lay-skin="switch" checked title="记住帐号"> -->
<!-- 						</div> -->
						<div class="beg-pull-right">
							<button class="layui-btn layui-btn-primary" lay-submit lay-filter="login">
                            <i class="layui-icon">&#xe650;</i> 登录
                        	</button>
						</div>
						<div class="beg-clear"></div>
					</div>
				</form>
			</div>
			<footer>
				<p>小牛期货 © 2017</p>
			</footer>
		</div>
			 
		<!-- js -->
		<script src="jqery/jquery.js"></script>
		<script src="../commons/base.js"></script>
		<script type="text/javascript" src="plugins/layui/layui.js"></script>
		<!-- 日期控件 -->
	   <script language="javascript" type="text/javascript" src="My97DatePicker/WdatePicker.js"></script>
		<script type="text/javascript" src="plugins/layui/layui.js"></script>
		<script type="text/javascript" src="js/login/login.js"></script>
	</body>

</html>
